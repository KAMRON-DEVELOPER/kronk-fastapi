# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Reject all non-SSL connections first (this should be at the top)
hostnossl all             all             0.0.0.0/0               reject
hostnossl all             all             ::/0                    reject

# Allow SSL connections with client certificate verification
hostssl   all             all             0.0.0.0/0               cert clientcert=verify-full
hostssl   all             all             ::/0                    cert clientcert=verify-full

# Optionally, be more specific about which users/databases can connect
# hostssl   kronk_db        kamronbek       0.0.0.0/0               cert clientcert=verify-full

# Local connections (if needed) - these are through Unix socket, not network
# local     all             all                                     peer